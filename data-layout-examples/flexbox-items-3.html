<!DOCTYPE html>
<head>
	<title>Grid Layout with Flexbox</title>
<style>
#box
{
	display: flex; 
	flex-wrap: wrap;
	justify-content: center;
	
	border: 3px solid red;
	width: 800px;
	flex-grow:1;
}
.boxitem
{
	border: thin solid blue;
	background-color: #ffeecc;
	width: 23%;
	margin: 5px;
	height:150px;
}
#special
{
	flex-basis: 47.5%;
	background-color: #44eecc;
}
</style>

<!-- 
display: flex;: This turns the #box div into a flex container, enabling flexbox layout for its child elements.

flex-wrap: wrap;: This allows child elements (items) to wrap onto new lines when they exceed the width of the container.

justify-content: center;: This centers the items along the main axis (horizontal) of the container. If there is extra space,
 it will distribute it evenly on both sides of the items.

border: 3px solid red;: This adds a red border around the container for visual clarity.

width: 800px;: This sets the width of the container to 800 pixels.

flex-grow: 1;: This property specifies how much the flex container can grow relative to other flex items. 
However, since #box is the container, this property is generally more relevant for its children. 

-->

</head>

<body>
<h1>Date Items Layout using Flexbox</h1>
<h2>Grid view with a highlighed item</h2>
<div id="box">
	<div id="special" class="boxitem">Special promotional item</div>
	<script>
	for (i=0;i<10;i++)
	{
		document.write("<div class='boxitem'>data</div>");
	}
	</script>
</div>
</html>
