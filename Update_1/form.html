<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form action="alerts.html">

        <div class="mt-3 mb-3">
            <label for="email_id">Email</label>
            <input name="" id="email_id" type="email" placeholder="Enter email">
        </div>
        

        <label for="password_id">Password</label>
        <input name="" id="password_id" type="password">

        <button id="button_id" class="btn btn-success" type="submit">Submit</button>
        <button id="button_cancel_id" class="btn btn-cancel">Cancel</button>

    </form>
    
</body>
</html>
