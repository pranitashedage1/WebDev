<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center gap-3" style="height: 100vh;">
        <div class="alert">
            This is alert!
        </div>
        <div class="alert alert-success" style="height: 1in; width: 1in;">
            This is alert!
        </div>

        <div class="alert alert-danger" style="height: 1in; width: 1in;">
            This is alert!
        </div>
       
        <div class="alert alert-info" style="height: 1in; width: 1in;">
            This is alert!
        </div>
        
        <div class="alert alert-warning" style="height: 1in; width: 1in;">
            This is alert!
        </div>
    </div>
</body>
</html>
