<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Customizing Bootstrap button styles */
        .btn-custom {
            background-color: #ff8800; /* Custom orange background */
            color: white; /* White text color */
            border: 2px solid #cc7700; /* Custom border color */
        }

        /* Adding hover effect */
        .btn-custom:hover {
            background-color: #cc7700;
            color: #fff;
        }

        /* Overriding a specific Bootstrap color class (e.g., btn-primary) */
        .btn-primary {
            background-color: #4a90e2 !important; /* Light blue */
            border-color: #357ABD !important;
        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>
    <button class="btn btn-primary">Click other button</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-light">Test</button>
    <button class="btn btn-danger">Test1</button>
    <button class="btn btn-secondary">Test2</button>
    <br>

    <input type="button" name="" id="" class="btn btn-success" value="TestButton">

    <br><br>
    <button class="btn btn-custom">Custom Button</button>
</body>
</html>
